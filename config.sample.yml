server:
  address: 10.0.0.1/24
  listen_port: 51820
  endpoint: 1.2.3.4       # Public IP or domain
  # private_key:          # Generated automatically if empty
  # public_key:           # Generated automatically if empty
  post_up: sysctl -w net.ipv4.ip_forward=1; iptables -A FORWARD -i %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
  post_down: iptables -D FORWARD -i %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

common:
  persistent_keepalive: 25
  allowed_ips: 10.0.0.0/24  # Subnet accessible by clients

clients:
  - name: alice
    address: 10.0.0.2/24
    # private_key:        # Generated automatically if empty
    # public_key:         # Generated automatically if empty
    # preshared_key:      # Generated automatically if empty

  - name: bob
    address: 10.0.0.3/24
